{% extends "index.html" %}
{% block content %}
{% load static %}
<style type="text/css" media="screen">
    .blogbox {
        border: 2px solid white;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        margin-bottom: 10px;
        margin-top: 10px;
        padding-left: 5px;
    }
</style>
<div style="height: 30px"></div>
{% for post in object_list %}
<a href="post/{{post.id}}">
        <div class="blogbox">
            <h4>{{post.title}}</h4>
            <p>{{post.slug}}</p>
        </div>
    </a>
        {% endfor %}
{% endblock %}
